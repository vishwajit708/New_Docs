{%extends "base.html"%}
{%block title%} myplaces {%endblock%}

{%block body %}
<h1 >My Places</h1>


{%for place in myplaces%}

<div class="card " >
  <div class="card-body">
    <h3 class="card-title">{{place.name}}</h3>
    <p class="card-text">{{place.addr}}</p>
    <a href="{% url 'editplace' place.id %}" class="btn btn-primary">edit</a>
    <a href="{% url 'deleteplace' place.id %}" class="btn btn-primary">delete</a>


  </div>
</div>
{%endfor%}

{%endblock%}
